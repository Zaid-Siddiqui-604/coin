<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Coin Click Effect</title>

</head>

<body>
  <div class="background">
    <div class="game-head">
      <div class="game-commuity">
        <div class="game-dimond">
          <img src="assets/img/dimond.png" alt="">
        </div>
        <div class="game-commuity-text">
          <h4>Gemz Community</h4>
          <div class="game-commnuity-text-item">
            <div class="game-commnuity-text-item-img">
              <img src="./assets/img/doller.png" alt="">
            </div>
            <div class="game-commnuity-text-item-text">
              144.Q Rank <br>
              <span> #42</span>
            </div>
          </div>
        </div>
      </div>
      <div class="rank-first">
        <img src="assets/img/rank-img.png" alt="">
      </div>
    </div>

    <!-- -------------------game-head-end----------------------------------->
    <div class="daliy-earn">
      <div class="daily-earn-cards">
        <div class="daily-earn-card">
          <img src="assets/img/gift.png" alt="">
          <h6>Daily Rewards</h6>
          <i class="countdown-timer">24:00:00</i>
        </div>
        <div class="daily-earn-card">
          <img src="assets/img/combo.png" alt="">
          <h6>Daily Code</h6>
          <i class="countdown-timer">24:00:00</i>
        </div>
        <div class="daily-earn-card">
          <img src="assets/img/Combo-Photoroom.png" alt="" style="margin-top: 2px;">
          <h6>Daily Combo</h6>
          <i class="countdown-timer">24:00:00</i>
        </div>
      </div>
    </div>
    <div class="coin-container">
      <div class="numbers">
        <div class="doller-small-img">
          <img src="assets/img/doller.png" alt="">
        </div>
        <h3 id="total">0</h3>
      </div>
      <div class="postion-area">
        <div class="postion-area-img">
          <img src="assets/img/man.png" alt="">
        </div>
        <div class="postion-area-text">
          <h5><i>League 3</i></h5>
        </div>
      </div>
      <img src="./assets/img/doller.png" alt="Coin" id="coin" />
    </div>
    <div class="range-section">
      <div class="main-range">
        <div class="main-range-text">
          <div class="main-range-icon"><i class="fa-solid fa-bolt"></i></div>
          <h5>500 / <span>500</span></h5>
        </div>
        <div class="range-power">
          <section class="range">
            <fieldset class="slider-container">
                <input type="range" id="input-slider" class="input-slider" min="0" max="100" step="1" value="0">
            </fieldset>
           </section>
        </div>
      </div>
    </div>
    <div class="footer-item">
        <div class="footer-item-card">
          <div class="footer-icon">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <h5>Friends</h5>
        </div>
        <div class="footer-item-card">
          <div class="footer-icon">
            <i class="fa-solid fa-heart-circle-minus"></i>
          </div>
          <h5>Mine</h5>
        </div>
        <div class="footer-item-card">
          <div class="footer-icon">
            <i class="fa-solid fa-sack-dollar"></i>
          </div>
          <h5>Earn</h5>
        </div>
        <div class="footer-item-card">
          <div class="footer-icon">
            <i class="fa-solid fa-square-poll-vertical"></i>
          </div>
          <h5>Memes</h5>
        </div>
    </div>
  </div>


  <script src="assets/Js/main.js"></script>

</body>

</html>
